<div class=" content">
  <div class=" row">
    <div class=" col-lg-4">
      <div class="row">
        <div class=" card card-chart">
          <div class=" card-header">
            <h5 class=" card-category">Total expenses</h5>
            <h3 class=" card-title">
              <i class=" tim-icons icon-bell-55 text-danger-states"> </i> 763,215
            </h3>
          </div>
          <div class=" card-body">
            <div class=" chart-area">
              <canvas id="CountryChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <h2 class="text-muted col-sm-12">Transfer your money</h2>

        <form action="" class="form-group col-sm-12">
          <label for="account">Select your account to make with this transfer</label>

          <select
            id="account"
            class="bg-white browser-default custom-select"
            (change)="selectChangeHandler($event)">
            <option selected class="text-black-50">Select your account</option>
            <option
                    *ngFor="let acc of accounts"
                    value="{{acc.accountNumber}}"
                    class="text-muted">
                    {{acc.accountNumber}}
            </option>
          </select>

          <label for="receiverAccount">Receiver Account number</label>
          <input type="text"
                 name="receiverAccountNumber"
                 id="receiverAccount"
                 class="bg-white form-control"
                 [(ngModel)]="receiverAccountNumber">

          <label for="amount">Amount</label>
          <input type="text"
                 id="amount"
                 name = "amount"
                 class="bg-white form-control"
                 [(ngModel)]="amount">

          <button class="btn btn-success mt-5 float-right"
                  (click)="transfer(senderAccountNumber, receiverAccountNumber ,amount)">
                  Send
          </button>
        </form>
      </div>

    </div>

    <div class=" col-md-7">
      <div class=" card card-plain">
        <div class=" card-header">
          <h4 class=" card-title">All your transfers</h4>
          <p class=" category">You find here all your transfers</p>

        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
              <tr>
                <th>Transaction id</th>
                <th>Receiver account number</th>
                <th>Amount</th>
                <th class=" text-center">Date</th>

              </tr>
              </thead>
              <tbody>
           <!--   <tr *ngFor="let trans of transfers ">
                <td>{{trans.accountNumber}}</td>
                <td>{{trans.bic}}</td>
                <td class=" text-center">{{acc.iban}}</td>
                <td class=" text-center">dh{{acc.balance}}</td>
                <td>{{acc.creationDate}}</td>

              </tr>-->

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
